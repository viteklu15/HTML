<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Control</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f0f3f8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 6px solid #ddd;
            border-top: 6px solid #0465a7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .text {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <div class="text">Ожидайте...</div>
    </div>

    <script>        
        // Отправка команды каждые 2 секунды
        setInterval(() => {
            fetch('/update_esp')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(url => {
                    // Проверяем, что полученный ответ является валидным URL
                    if (url && url.trim() !== '' && url.includes('://')) {
                        // Перенаправляем на полученный URL
                        window.location.href = url.trim();
                    }
                })
                .catch(error => {
                    console.error('Error fetching update URL:', error);
                });
        }, 2000);
    </script>
</body>
</html>
